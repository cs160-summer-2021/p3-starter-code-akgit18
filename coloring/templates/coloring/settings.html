{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static '/coloring/vendors/bootstrap/css/bootstrap.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'coloring/css/main.css' %}" />

  <script src="{% static 'coloring/vendors/jquery-ui/jquery-ui.min.js' %}"></script>

  <script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    /* iPhone SE ~ 320*568 */
    .h-6{
      height: 95px;
    }

    #b1-1, #b1-2, #b1-3 {
      padding-top: 16px;
      background: #c4c4c4;
      text-align:center
    }

    #b2, #b3, #b4, #b5, #b6 {
      padding-top: 16px;
      padding-left: 10px;
      background: #c4c4c4;
      font-size:14px;
    }

  </style>
</head>

<body>
  <br><br><br><br>
  <div class="container-fluid" style="width:320px">
    <div class = "row">
      <a href="http://localhost:8000/coloring/homepage/" style="width:33.3%;font-size:45px;color:black;">
        <div id = "b1-1" class="h-6"> ⌫ </div>
      </a>

      <div id = "b1-2" class="h-6" style="width:33.3%;font-size:60px; padding-top:8px;"> ⚙️ </div>
      <div id = "b1-3" class="h-6" style="width:33.4%;font-size:45px;"> ❔ </div>
    </div>

    <div class = "row">
      <div id = "b2" class="w-50 h-6 p-3"> Enable Blind Mode </div>
      <div class="w-50 h-6 p-3" style="background: #c4c4c4;text-align:right;padding-right:10px">
        <!-- dunno why toggle switch doesn't work here-->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
      </div>
    </div>

    <div class = "row">
      <div id = "b3" class="w-100 h-6"> Default Brush Seetings </div>
    </div>

    <div class = "row">
      <div id = "b4" class="w-50 h-6 p-3"> NoiseConcellation </div>
      <div class="w-50 h-6 p-3" style="background: #c4c4c4;text-align:right;padding-right:10px">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
      </div>
    </div>

    <div class = "row">
      <div id = "b5" class="w-50 h-6 p-3"> Dictation </div>
      <div class="w-50 h-6 p-3" style="background: #c4c4c4;text-align:right;padding-right:10px">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
      </div>
    </div>

    <div class = "row">
      <div id = "b6" class="w-50 h-6 p-3"> Show Alerts </div>
      <div class="w-50 h-6 p-3" style="background: #c4c4c4;text-align:right;padding-right:10px">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
      </div>
    </div>
  </div>
</body>

<script>

</html>
