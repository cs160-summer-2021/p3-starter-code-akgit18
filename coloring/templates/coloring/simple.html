	<style type="text/css">
		/* The Modal (background) */
		.modal {
			display: none; /* Hidden by default */
			position: fixed; /* Stay in place */
			z-index: 1; /* Sit on top */
			padding-top: 100px; /* Location of the box */
			left: 0;
			top: 0;
			width: 100%; /* Full width */
			height: 100%; /* Full height */
			overflow: auto; /* Enable scroll if needed */
			background-color: rgb(0,0,0); /* Fallback color */
			background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		}

		/* Modal Content */
		.modal-content {
			/* position: relative; */
			background-color: #fefefe;
			margin: auto;
			padding: 0;
			border: 1px solid #888;
			width: 80%;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
			-webkit-animation-name: animatetop;
			-webkit-animation-duration: 0.4s;
			animation-name: animatetop;
			animation-duration: 0.4s
		}

		/* Add Animation */
		@-webkit-keyframes animatetop {
			from {top:-300px; opacity:0}
			to {top:0; opacity:1}
		}

		@keyframes animatetop {
			from {top:-300px; opacity:0}
			to {top:0; opacity:1}
		}

	<script type="text/javascript" canvas="canvas">
		window.onload = function() {
			var canvas = document.getElementById('myCanvas');

			// coloring page
			var pic = {
				item: null,
				lastClicked: null,
				filePath: '/static/coloring/images/mandala-freepik-simple.svg'
			};

			// color palette
			var cp = {
				history: ["#000000"], // black selected by default
				options: [],
				$container: $('#color-palette')
			}

			function myCustomInteraction() {
				var tool = new paper.Tool();

				tool.onMouseDown = function (event) {
				    var hit = pic.item.hitTest(event.point, { tolerance: 2, fill: true });
				    if (hit) {
				    		// Color pallette keeps track of the full history of colors, though we
				    		// only color in with the most-recent color.
				        hit.item.fillColor = cp.history[cp.history.length - 1];
				    }
				}
			}

			// create a color palette with the given colors
			function createColorPalette(colors){

				// create a swatch for each color
				for (var i = colors.length - 1; i >= 0; i--) {
					var $swatch = $("<div>").css("background-color", colors[i])
									   .addClass("swatch");
					$swatch.click(function(){
						// add color to the color palette history
					  	cp.history.push($(this).css("background-color"));
					});
					cp.$container.append($swatch);
				}
			}

			$("#color-input").change(function (e) {
				var inpcolor = document.getElementById("color-input").value;
				var $swatch = $("<div>").css("background-color", inpcolor)
									 .addClass("swatch");
				$swatch.click(function(){
					// add color to the color palette history
						cp.history.push($(this).css("background-color"));
				});
				cp.$container.append($swatch);
				cp.history.push(inpcolor);
			});

			// loads a set of colors from a json to create a color palette
			function getColorsCreatePalette(){
				cp.$container.html(" ");
				$.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
					var keys = Object.keys(colors);
					for (var i = keys.length - 1; i >= 0; i--) {
						cp.options.push(colors[keys[i]][500]);
					}
					createColorPalette(cp.options);
				});
			}

			function init(custom){
				paper.setup(canvas);
				getColorsCreatePalette();

				paper.project.importSVG(pic.filePath, function(item) {
					pic.item = item._children["design-freepik"];
				    paper.project.insertLayer(0,pic.item);
						paper.project.layers[0].fitBounds(paper.view.bounds)
				    if (custom) {
				    	myCustomInteraction();
				    } else {
				    	myGradientInteraction();
				    }

				});
			}

			// Set up the pic interactivity.
			init(true);

			// var badid = /id="Ã«ÃŽÃ“Ãˆ_2"/
			// http://paperjs.org/features/#svg-import-and-export
			function downloadDataUri(options) {
				if (!options.url)
					options.url = "http://download-data-uri.appspot.com/";
					let simg = $('<form method="post" action="' + options.url
					+ '" style="display:none"><input type="hidden" name="filename" value="'
					+ options.filename + '"/><input type="hidden" name="data" value="'
					+ options.data + '"/></form>').appendTo('body').submit().remove();
				}

			$('#export-button').click(function() {
				alert('This function is in beta. You will have to open the SVG in a text editor, then search for and delete the string: id="Ã«ÃŽÃ“Ãˆ_2" .')
				var svg = paper.project.exportSVG({ asString: true });
				downloadDataUri({
					data: 'data:image/svg+xml;base64,' + btoa(svg),
					filename: 'export.svg'
				});
			});
		}
	</script>

	<!-- Download PNG -->
	<script type="text/javascript">
		// https://stackoverflow.com/questions/11112321/how-to-save-canvas-as-png-image
		function download(){
      var download = document.getElementById("download");
      var image = document.getElementById("myCanvas").toDataURL("image/png")
                  .replace("image/png", "image/octet-stream");
      download.setAttribute("href", image);

	</script>

	<!-- color modal -->

		// Get the <span> element that closes the modal
		// var span = document.getElementById("paletteClose");

		// When the user clicks the button, open the modal
		btn.onclick = function() {

		}

		// When the user clicks on <span> (x), close the modal
		// span.onclick = function() {

		}
	</script>
